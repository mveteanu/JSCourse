<script src="../libraries/p5.js"></script>

<script>
var x = 0;
var y = 1;
var dy = 2;
var dx = 3;
var speed = 4;
var acc = 5;

var ball = [ 300, // 0 --> x
            30,   // 1 --> y
            1,    // 2 --> dy
            1,    // 3 --> dx
            3,    // 4 --> speed 
            0.1   // 5 --> acc
            ];

var ball2 = [ 200, // 0 --> x
            10,   // 1 --> y
            1,    // 2 --> dy
            1,    // 3 --> dx
            3,    // 4 --> speed 
            0.2   // 5 --> acc
            ];

var balls = [ ball, ball2 ];

function setup()
{
    createCanvas(600, 500);
}

function draw()
{
    background("teal");

    displayBalls(balls);
}


function displayBalls(balls)
{
    for(var i = 0; i < balls.length; i++)
    {
        var ball = balls[i];
        displayBall(ball);
    }
}

function displayBall(ball)
{
    ellipse( ball[x], ball[y], 10 );
    
 
    if ( ball[y] < 0 )
    {
        ball[dy] = ball[dy] * -1;
        ball[acc] = ball[acc] * -1;
        ball[y] = 0;
    }

    if ( ball[y] > height )
    {
        ball[dy] = ball[dy] * -1;
        ball[acc] = ball[acc] * -1;
        ball[y] = height;
    }

    if ( ball[x] < 0)
    {
        ball[dx] = ball[dx] * -1;
        ball[x] = 0;
    }

    if ( ball[x] > width)
    {
        ball[dx] = ball[dx] * -1;
        ball[x] = width;
    }

    ball[x] += ball[dx] * ball[speed];
    ball[y] += ball[dy] * ball[speed];

    ball[speed] += ball[acc];
}

</script>
