<script>

console.log(getFibNumber1(10));

console.log(getFibNumber2(10));

var ar = getFibNumbers(100);
console.log(ar);


function getFibNumber1(n)
{
    if (n == 0)
        return 0;

    if (n == 1)
        return 1;
    
    return getFibNumber1(n - 1) + getFibNumber1(n - 2);
}

function getFibNumber2(n)
{
    if (n == 0)
        return 0;

    if (n == 1)
        return 1;
    
    var n1 = 0;
    var n2 = 1;

    for(var i = 2; i <= n; i++)
    {
        var no = n1 + n2;
        n1 = n2;
        n2 = no;
    }

    return n2;
}

function getFibNumbers(n)
{
    var ar = [0, 1];

    while(ar.length < n)
    {
        var no = ar.length;

        ar.push(ar[no - 1] + ar[no - 2])
    }

    return ar;
}

</script>
