<script>

var msg = "ABCDEFGHIJKLMNOPQRSTUVWXYZ.";

// Encrypt with a wide range of keys
// ... then try to decrypt imediately
for(var i = 0; i < 300; i++)
{
    var encMsg = encrypt(msg, i);
    var decMsg = decrypt(encMsg, i);

    console.log(i, msg, encMsg, decMsg);
}


// Function will implement Caesar Cipher to
// encrypt the msg using the key by
// shifting each letter to the right by key
function encrypt(msg, key)
{
    var encMsg = "";

    for(var i = 0; i < msg.length; i++)
    {
        var code = msg.charCodeAt(i);

        // Encrypt only letters in 'A' ... 'Z' interval
        if (code >= 65 && code <= 65 + 26 - 1)
        {
            code -= 65;
            code = (code + key) % 26;
            code += 65;
        }

        encMsg += String.fromCharCode(code);
    }

    return encMsg;
}


function decrypt(msg, key)
{
    var encMsg = "";

    for(var i = 0; i < msg.length; i++)
    {
        var code = msg.charCodeAt(i);

        // Decrypt only letters in 'A' ... 'Z' interval
        if (code >= 65 && code <= 65 + 26 - 1)
        {
            code -= 65;
            code = (code + 26 - key % 26) % 26;
            code += 65;
        }

        encMsg += String.fromCharCode(code);
    }

    return encMsg;
}


</script>
