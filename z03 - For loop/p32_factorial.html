<script>

function Factorial(n)
{
    var p = 1;

    for (var i = 1; i <= n; i++)
    {
        p *= i;
    }

    return p;
}


// var p = Factorial(10);
// console.log(p);


for ( var i = 1; i <= 10; i++)
{
    var p = Factorial(i);
    var s = i + "!=" + p + "\n";
    console.log( s );
}

</script>
