<script>

DisplayTable();

function DisplayTable()
{
    var s = "";
    for(var i = 1; i <= 10; i++)
    {
        s += GetTableAsString(i) + "\n";
    }

    alert(s);
}

function GetTableAsString(n)
{
    var s = "";
    for(var i = 1; i <= 10; i++)
    {
        var line = n + " * " + i + " = " + n * i;
        s += line + "\n";
    }

    return s;
}

</script>
