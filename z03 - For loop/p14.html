<script>

var text = "";

for (var i = 1; i <= 10; i++)
{
    var s = i + "!=" + factorial(i) + "\n";
    text = text + s;
}

alert(text);

// Returns n! = 1 * 2 * ... * n
function factorial(n)
{
    var prod = 1;

    for (var i = 1; i <= n; i++)
    {
        prod = prod * i;
    }

    return prod;
}

</script>
