<script src="../libraries/p5.js"></script>
<script>

// This function will be called
// automatically by the code in p5.js
function setup()
{
    createCanvas(600, 400);
    background("lightblue");

    //drawShape1();
    drawShape2();
    drawShape3();
}

function drawShape1()
{
    ellipse( 600 / 2, 400 / 2, 200, 100 );
    line(600 /2 - 200 /2, 200, 600 / 2 + 200 / 2, 200);
    line(300, 400 / 2 - 100 / 2, 300, 400 / 2 + 100 / 2);
}

function drawShape2()
{
    var x = 300;  // declare x and assign it
    var y = 200;
    var dw;         // declare dw
    var dh;

    dw = 200;       // assign dw
    dh = 100;

    dw = 400;       // re-assign dw
    dh = 200;

    ellipse( x, y, dw, dh );
    line( x - dw / 2, y, x + dw / 2, y  );
    line(x, y - dh /2, x, y + dh /2);
}

function drawShape3()
{
    var x = 500;
    var y = 300;
    var dw = 100;
    var dh = 50;

    ellipse( x, y, dw, dh );
    line( x - dw / 2, y, x + dw / 2, y  );
    line(x, y - dh /2, x, y + dh /2);
}
</script>
