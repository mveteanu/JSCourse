<script>

var ar = [ 4, 6, 9, 1, 3 ];
console.log(ar);
sort(ar);
console.log(ar);

// sort function receives an array of numbers as argument
// and sort the elements of the array in place
// using a do {} while loop
function sort(ar)
{
    var shouldSort;

    do
    {
        shouldSort = false;

        for(var i = 0; i < ar.length - 1; i++)
        {
            if ( ar[i] > ar[i+1] )
            {
                var t = ar[i];
                ar[i] = ar[i+1];
                ar[i+1] = t;

                shouldSort = true;
            }
        }
    }
    while (shouldSort);
}

</script>
