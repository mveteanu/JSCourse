<script>

var ar = [ 4, 6, 9, 1, 3 ];
console.log(ar);
sort(ar);
console.log(ar);

// sort function receives an array of numbers as argument
// and sort the elements of the array in place
// ... using a while {} loop
function sort(ar)
{
    var shouldSort = true;

    while(shouldSort)
    {
        shouldSort = false;

        for(var i = 0; i < ar.length - 1; i++)
        {
            if ( ar[i] > ar[i+1] )
            {
                var t = ar[i];
                ar[i] = ar[i+1];
                ar[i+1] = t;

                shouldSort = true;
            }
        }

        // for debugging purposes we display in the console
        // the state of the array after each for cycle
        console.log(ar);

    }

}

</script>
