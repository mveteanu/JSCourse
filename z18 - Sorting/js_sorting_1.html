<script>

var ar = [24, 3, 6, 4, -7, 100, 531];

ar.sort( compareElements );

console.log(ar);

// The comparer function will be invoked automatically
// by .sort() and will receive 2 arguments: a and b
// The function should return < 0 if a < b, > 0 if a > b or 0 if a = b
function compareElements(a, b)
{
    if ( a < b )
        return -1;

    if ( a > b )
        return 1;

    return 0;
}

</script>
