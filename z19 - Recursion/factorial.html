<script>

console.log(factorial1(10));
console.log(factorial2(10));
console.log(factorial3(10));

// Returns n! using recursion
// n! = n * (n-1)! -- if n > 1.
// -- 1! = 1.
function factorial3(n)
{
    if (n==1)
        return 1;

    return n * factorial3(n-1);
}

// Return n! using a while loop
function factorial2(n)
{
    var p = 1;
    var i = 1;
    
    while(i <= n) 
    {
        p *= i;
        i++;
    }

    return p;
}


// Return n! using a for loop
function factorial1(n)
{
    var p = 1;

    for(var i = 1; i <= n; i++)
        p *= i;

    return p;
}

</script>
