function FindAllElements(ar, el)
{
    var arPos = [];
    
    for( var i = 0; i < ar.length; i++)
    {
        if ( ar[i] == el )
        {
            arPos.push(i);
        }
    }
    
    return arPos;
}

function FindFirstElement(ar, el)
{
    for( var i = 0; i < ar.length; i++)
    {
        if ( ar[i] == el )
        {
            return i;
        }
    }

    return -1;
}
