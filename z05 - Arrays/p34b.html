// Returns all numbers from array ar
// that are less than n
function findValues(ar, n)
{
    var arRet = [];

    for(var i = 0; i < ar.length; i++)
    {
        if (ar[i] < n)
        {
            arRet.push(ar[i]);
        }
    }

    return arRet;
}
