<script>

var ar = [1, 2, -43, 3, -3, 2, 4];

var min = FindMin(ar);
console.log(min);


// Finds and returns the minimum number in an array of numbers
function FindMin(ar)
{
    var min = ar[0];

    for ( var i = 0; i < ar.length; i++)
    {
        if ( ar[i] < min )
        {
            min = ar[i];
        }
    }

    return min;
}
