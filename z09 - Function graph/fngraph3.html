<script src="../libraries/p5.js"></script>
<script src="fngraph.js"></script>
<script>

var start = -10;

function setup()
{
    createCanvas(600, 500);
}

function draw()
{
    background("lightblue");

    // Use an arrow function as argument
    plotFunction(x => sin(x), start, start + 10 * PI);
    start += 0.1;
}

</script>
